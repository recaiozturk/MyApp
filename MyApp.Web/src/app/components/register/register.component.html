<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Kayıt Ol</h3>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Ad</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="firstName"
                  formControlName="firstName"
                >
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Soyad</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="lastName"
                  formControlName="lastName"
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="userName" class="form-label">Kullanıcı Adı *</label>
              <input 
                type="text" 
                class="form-control" 
                id="userName"
                formControlName="userName"
                [class.is-invalid]="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
                <span *ngIf="registerForm.get('userName')?.errors?.['required']">Kullanıcı adı gereklidir.</span>
                <span *ngIf="registerForm.get('userName')?.errors?.['minlength']">Kullanıcı adı en az 3 karakter olmalıdır.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-posta *</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">E-posta gereklidir.</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi giriniz.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre *</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Şifre gereklidir.</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Şifre Tekrar *</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword"
                formControlName="confirmPassword"
                [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Şifre tekrar gereklidir.</span>
                <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Şifreler eşleşmiyor.</span>
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Kayıt Ol
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Zaten hesabınız var mı? <a routerLink="/login">Giriş Yap</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
