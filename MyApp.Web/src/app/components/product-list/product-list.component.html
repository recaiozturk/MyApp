<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>
    <button class="btn btn-primary" routerLink="/products/new">Add New Product</button>
  </div>
  
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{ product.category }}</span>
            <span class="text-success fw-bold">${{ product.price }}</span>
          </div>
          <div class="mt-2">
            <small class="text-muted">Stock: {{ product.stock }}</small>
          </div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/products', product.id]">View</button>
            <button class="btn btn-sm btn-outline-warning me-2" [routerLink]="['/products', product.id, 'edit']">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
