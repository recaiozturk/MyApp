<div class="product-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label for="name">Product Name *</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        placeholder="Enter product name"
        [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
      >
      <div class="invalid-feedback" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        <div *ngIf="productForm.get('name')?.errors?.['required']">Product name is required.</div>
        <div *ngIf="productForm.get('name')?.errors?.['minlength']">Product name must be at least 2 characters.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        placeholder="Enter product description"
        rows="3"
        [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
      ></textarea>
      <div class="invalid-feedback" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
        <div *ngIf="productForm.get('description')?.errors?.['required']">Description is required.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Price *</label>
        <input 
          type="number" 
          id="price" 
          formControlName="price" 
          class="form-control"
          placeholder="0.00"
          step="0.01"
          min="0"
          [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
        >
        <div class="invalid-feedback" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
          <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
          <div *ngIf="productForm.get('price')?.errors?.['min']">Price must be greater than 0.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="stock">Stock *</label>
        <input 
          type="number" 
          id="stock" 
          formControlName="stock" 
          class="form-control"
          placeholder="0"
          min="0"
          [class.is-invalid]="productForm.get('stock')?.invalid && productForm.get('stock')?.touched"
        >
        <div class="invalid-feedback" *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched">
          <div *ngIf="productForm.get('stock')?.errors?.['required']">Stock is required.</div>
          <div *ngIf="productForm.get('stock')?.errors?.['min']">Stock must be greater than or equal to 0.</div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }} Product
      </button>
    </div>
  </form>
</div>
